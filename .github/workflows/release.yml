name: Automated Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: 'startsWith(github.event.head_commit.message, ''chore: release'')'

    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Setup pnpm
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Lockfile Lint (pnpm)
        run: npx lockfile-lint --path pnpm-lock.yaml --allowed-hosts npm --validate-https

      - name: pnpm Audit
        run: pnpm audit --prod
        continue-on-error: true

      - name: Extract Version
        id: get_version
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # Extract version from commit message (e.g., "chore: release v1.4.0" -> "1.4.0")
          VERSION=$(echo "$COMMIT_MSG" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' || echo "0.0.0")
          if [[ -z "$VERSION" ]] || [[ "$VERSION" == "0.0.0" ]]; then
            echo "Error: Could not extract version from commit message"
            exit 1
          fi
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Extract Release Notes
        id: extract_notes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Extract content between the version header and the next header
          # Matches "## [VERSION]..." start and stops at next "## [..."
          awk -v ver="$VERSION" '$0 ~ "^## \\[" ver "\\]" {flag=1; next} /^## \[/ {flag=0} flag' CHANGELOG.md > RELEASE_NOTES.md

          if [ -s RELEASE_NOTES.md ]; then
            echo "Notes extracted successfully."
            echo "use_generated=false" >> $GITHUB_OUTPUT
          else
            echo "Warning: No notes found for v$VERSION. Using auto-generated notes."
            echo "use_generated=true" >> $GITHUB_OUTPUT
            rm -f RELEASE_NOTES.md # Ensure file doesn't exist so body_path is ignored if logic depends on it
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.4.2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: v${{ steps.get_version.outputs.version }}
          body_path: RELEASE_NOTES.md
          generate_release_notes: ${{ steps.extract_notes.outputs.use_generated }}
          draft: false
          prerelease: false
