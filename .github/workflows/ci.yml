name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "./packages/scripts"

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x packages/scripts/*.sh scripts/*.sh 2>/dev/null || true

      - name: Run Quick Audit
        run: ./packages/scripts/quick-audit.sh
        continue-on-error: true

      - name: Run Full Audit (Dry Run/Check)
        # Just running it to ensure it doesn't crash.
        # It will create a report dir which is fine.
        run: ./packages/scripts/full-audit.sh
        continue-on-error: true

      - name: Test Language Script (Dry Run)
        # Test help output
        run: ./packages/scripts/set-language.sh --help || true
